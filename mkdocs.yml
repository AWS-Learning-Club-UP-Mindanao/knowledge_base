site_name: ALC Knowledge Base
site_url: https://AWS-Learning-Club-UP-Mindanao.github.io/knowledge_base/
theme:
  logo: assets/logo/alc_logo.png
  favicon: assets/logo/alc_logo.png
  language: en
  name: material
  features:
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true 
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg 

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/awsccupmindanao
      name: ALC - UP Mindanao GitHub
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/awscc.up
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/awscc-upmin/
